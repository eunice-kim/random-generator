<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dream Crusher</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body id="bg"">
    <div id="welcome" class="show">Welcome</div>
    <div id="intro-message" class="show">Tell us a goal, a dream, something you yearn to achieve.</div>
    <div id="output-text"></div>
    <div id="output-percentage"><span id="number"></span><span id="percent">%</span></div>
    <div id="again-message">Want to tell us another hope?</div>
    <div id="user-input">
      <div id="textbox-container" class="show">
        <input class="textbox" type="text" value="i would like to..." readonly>
        <input class="textbox" id="text-input" type="text" autofocus="autofocus">
      </div>
      <button id="runButton">GO</button>
    </div>
    <div id="error-message">Please enter something.</div>
    <script src="script.js"></script>
  </body>
</html>
